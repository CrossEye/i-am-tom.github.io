---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post" role="article">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.excerpt }}
  </article>
  {% endfor %}
</div>
